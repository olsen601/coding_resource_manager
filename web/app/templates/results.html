<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>

    <div class="navigation">

          <span>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('results') }}">Results</a>
            <a href="{{ url_for('favorites') }}">Favorites</a>
          </span>

    </div>

    <hr>

    <div>

      <h2>Stack Overflow</h2>
      <ul>

      {% block body %}

        {% for item,object in body.items() %}

          <a href="{{ object.link }}"<li>{{ object.title }}</li></a><br/>

        {% endfor %}

      {% endblock %}

      </ul>
    </div>
  </body>
</html>
